{% extends 'base.html' %} {% block header %}
<h3 class="text-center my-2 p-2">
    {% block title %}View{% endblock %}
    <small class="text-body-secondary"> -- view a post</small>
</h3>
{% endblock %} {% block content %}
<div class="card mx-auto my-4 p-4" style="width: 20rem">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('blog.index') }}" class="btn btn-primary">Back</a>
    </div>
</div>
{% endblock %}
